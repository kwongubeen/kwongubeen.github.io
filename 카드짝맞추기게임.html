    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;

        .game-board {
            display: grid;

            gap: 10px;

        }
        .card {
            width: 80px;
            height: 80px;
            background-color: #3498db;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .card.flipped {
            transform: rotateY(180deg);
            background-color: #2ecc71;
        }
        .author-info {

            margin-top: 5px;
        }

<body>
    <h1>ì¹´ë“œ ì§ ë§ì¶”ê¸° ê²Œì„</h1>
    <p class="author-info">20242609 ê²½ì˜ì •ë³´í•™ë¶€ ê¶Œêµ¬ë¹ˆ</p>
    <div class="game-board" id="gameBoard"></div>
    <script>
        const symbols = ['ğŸ', 'ğŸŒ', 'ğŸ’', 'ğŸ“', 'ğŸŠ', 'ğŸ‹', 'ğŸ‰', 'ğŸ‡', 'ğŸ', 'ğŸ¥', 'ğŸ¥­', 'ğŸ', 'ğŸ', 'ğŸ¥‘', 'ğŸ', 'ğŸˆ', 'ğŸ«', 'ğŸ…'];
        const cards = [...symbols, ...symbols];
        let flippedCards = [];
        let matchedPairs = 0;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function createBoard() {
            shuffleArray(cards);
            const gameBoard = document.getElementById('gameBoard');
            cards.forEach((symbol, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.index = index;
                card.addEventListener('click', flipCard);
                gameBoard.appendChild(card);
            });
        }

        function flipCard() {
            if (flippedCards.length < 2 && !this.classList.contains('flipped')) {
                this.classList.add('flipped');
                this.textContent = cards[this.dataset.index];
                flippedCards.push(this);
                if (flippedCards.length === 2) {
                    setTimeout(checkMatch, 500);
                }
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const isMatch = cards[card1.dataset.index] === cards[card2.dataset.index];
            if (isMatch) {
                matchedPairs++;
                if (matchedPairs === symbols.length) {
                    alert('Congratulations~!!');
                }
            } else {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
                card1.textContent = '';
                card2.textContent = '';
            }
            flippedCards = [];
        }

        createBoard();
    </script>
</body>
